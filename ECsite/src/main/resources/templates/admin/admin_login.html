<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin_login</title>
    <link rel="stylesheet" th:href="@{/css/admin/login.css}">
</head>

<body>
    <main>
        <div class="container">
            <div class="wrapper">
                <div class="title">管理者ログイン</div>
                <form th:action="@{/admin/login/process}" method="post">
                    <div class="row">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" name="adminEmail" id="email" placeholder="メールアドレス" required>
                    </div>
                    <div class="row">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="adminPassword" id="password" placeholder="パスワード" required>
                    </div>
                    <p class="error-message" th:if="${error}">メール又はパスワードが間違っている</p> 
                    <div class="row remember">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">メールアドレスを保持する</label>
                    </div>
                    <div class="row button">
                        <input type="submit" value="ログイン">
                    </div>
                    <div class="move">新規登録は<a th:href="@{/admin/register}">こちら</a></div>
                </form> 
            </div>
            <div class="copyright">
                <small>copyright&copy;EC-site@2024 Team A - All right reserved</small>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/06d9b8b269.js" crossorigin="anonymous"></script>
</body>

</html>
