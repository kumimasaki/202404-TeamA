<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin_register</title>
    <link rel="stylesheet" th:href="@{/css/admin/register.css}">
</head>

<body>
    <main>
        <div class="container">
            <div class="wrapper">
                <div class="title">管理者登録</div>
                <form th:action="@{/admin/confirm}" method="post">
                    <div class="row">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="adminName" id="username" placeholder="管理者名" required>
                    </div>
                    <div class="row">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" name="adminEmail" id="email" placeholder="メールアドレス" required>
                    </div>
                        <p class="error-message" th:if="${error}">メールアドレスは既に登録しました</p>
                    <div class="row">
                        <i class="fas fa-lock"></i>
                        <input type="text" name="adminPassword" id="password" placeholder="パスワード" required>
                    </div>
                    <div class="row button">
                        <input type="submit" value="新規登録">
                    </div>
                    <div class="move">登録済方は<a th:href="@{/admin/login}">こちら</a></div>
                </form>
            </div>
            <div class="copyright">
                <small>copyright&copy;EC-site@2024 Team A - All right reserved</small>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/06d9b8b269.js" crossorigin="anonymous"></script>
</body>

</html>
