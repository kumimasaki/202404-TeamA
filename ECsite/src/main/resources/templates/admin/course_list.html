<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>course_list</title>
    <link rel="stylesheet" th:href="@{/css/admin/course.css}">
</head>
<body>
    <header>
        <ul class="header-list">
            <li class="left-item"><a href="#" th:text="${adminName}+'  ようこそ！'"></a></li>
            <div class="right-items">
                <li><a th:href="@{/admin/course/list}">講座一覧</a></li>
                <li><a th:href="@{/admin/logout}">ログアウト</a></li>
            </div>
        </ul>
    </header>
    <main>
        <section>
            <div class="title">
                <p>講座一覧</p>
            </div>
            <div class="add">
                <button onClick="location.href='/admin/course/register'">追加</button>
            </div>
            <div class="contents">
                <table border="2">
                    <tr onclick="">
                        <th>講座名</th>
                        <th>値段</th>
                        <th></th>
                    </tr>
                    <tr th:each="course:${courseList}">
                        <td th:text="${course.courseName}"></td>
                        <td th:text="${course.courseFee}"></td>
                        <td><button th:attr="onclick='location.href=\'/admin/course/edit/' + ${course.courseId} + '\''">編集</button></td>
                    </tr>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <small>copyright&copy;EC-site@2024 Team A-All right reserved</small>
    </footer>
</body>
</html>
