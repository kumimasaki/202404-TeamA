<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pass_reset_confirm</title>
</head>
<body>
    <main>
        <section>
            <h1>パスワードリセット</h1>
            <form th:action="@{/user/password_reset_process}" method="post">
                <div>
                    <p> 新しいパスワードを入力して下さい</p>
                </div>
                <div>
                    <input type="text" name="newPassword" placeholder="新パスワード">
                </div>
                <div>
                    <input type="text" name="confirmPassword" placeholder="もう一度新パスワード">
                </div>
				<div th:if="${error}">
				    <p th:text="${error}"></p>
				</div>
                <div>
                    <button type="submit">確認</button>
                </div>
                <div>
                    <button>戻る</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
