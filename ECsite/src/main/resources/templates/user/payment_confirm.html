<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment_confirm</title>
    <link rel="stylesheet" th:href="@{/css/user/payment.css}">
</head>
<body>
	<header>
		<nav class="nav-list">
	    	<div class="left-items">
	        	<li><img th:src="@{/img/IT_logo.png}" alt=""></li>
	            <li><p class="site-name">ITコース販売サイト</p></li>
	         </div>
	         <div class="right-items">
	            <li th:text="${userName}"></li>
	            <li><a th:href="@{/user/product/list}"><i class="fa-solid fa-shop"></i>講座一覧</a></li>
	            <li><a th:href="@{/user/cart}"><i class="fa-solid fa-cart-shopping"></i>カート一覧</a></li>
	            <li class="user-menu">
	            <a th:href="@{/user/mypage}"><i class="fa-solid fa-user-tie"></i>マイページ</a>
	            	<ul class="dropdown">
	                	<li><a th:href="@{/user/logout}"><i class="fa-solid fa-right-from-bracket"></i>ログアウト</a></li>
	                </ul>
	            </li>
	         </div>
	    </nav>
	</header>
    <main>
            <div class="pay-process">
                <span class="other-process">お支払い方法選択</span>
                <span class="mark">&#x25B6;</span>
                <span class="now-process">申し込む内容確認</span>
                <span class="mark">&#x25B6;</span>
                <span class="other-process">申し込み完了</span>
            </div>
            
            <div class="confirm-contents-container">
                <ul>
                    <li th:each="item:${cart}">
                        <div class="cart-item">
                            <img th:src="@{/course-img/{image}(image=${item.courseImage})}" alt="" class="cart-item-img">
                            <div class="cart-course-info">
                            <p>時間 : <span th:text="${item.startDate}"></span> <span th:text="${item.startTime}"></span> ~ <span th:text="${item.finishTime}"></span></p>
                       
                            <p th:text="${courseName}"> </p>
                       
                           <p>値段 : <span th:text="${item.courseFee}"></span>円</p>
                        </div>
                        </div>
                    </li>
                </ul>
            </div>
            <hr>
            <div class="separate">
                    <p class="payment-confirm">お支払い方法 : <span th:text="${paymentMethod}"></span></p>
                    <p class="total">合計数 : <span th:text="${totalQuantity}"></span>点 合計金額 : <span th:text="${totalPrice}"></span>円</p>
            </div>
			<form th:action="@{/user/payment_success}" method="post">
	            <div class="btn-container">
	                <button class="back" type="button" onclick="history.back();">戻る</button>
	                <button type="submit">決済確定</button>
	            </div>
			</form>
    </main>
    <footer>
        <small>copyright&copy;EC-site@2024 Team A-All right reserved</small>
    </footer>
    <script src="https://kit.fontawesome.com/06d9b8b269.js" crossorigin="anonymous"></script>
    <script src="js/code.js"></script>
</body>
</html>
