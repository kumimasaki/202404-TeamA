<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pass_reset_form</title>
    <link rel="stylesheet" th:href="@{/css/user/password.css}">
</head>
<body>
    <header>
        <a th:href="@{/user/user_login.html}"><img th:src="@{/img/IT_logo.png}" alt=""></a>
        <p class="site-name">ITコース販売サイト</p>
    </header>
    <main>
        <div class="container">
            <div class="wrapper">
                <div class="title">パスワード再発行</div>
                <form th:action="@{/user/password_reset_confirm}" method="post">
                    <p>登録済みのユーザー名とメールを入力してください</p>
                    <div class="row">
                        <i class="fa-solid fa-user"></i>   
                        <input type="text" name="userName" id="username" placeholder="ユーザー名" required>
                    </div>
                    <div class="row">
                        <i class="fa-solid fa-envelope"></i>    
                        <input type="text" name="userEmail" id="email" placeholder="メールアドレス" required>
                    </div>
                     <p class="error-message" th:if="${error}">ユーザー名又はメールが間違っている</p>
                     <div class="button-gourp">
                        <button class="confirm-button">送信</button>
                        <button class="return" onClick="location.href='/user/login'">戻る</button>
                    </div>
                </form>
            </div>
            <div class="copyright">
                <small>copyright&copy;EC-site@2024 Team A - All right reserved</small>
            </div>
        </div>
    </main>
	<script src="https://kit.fontawesome.com/06d9b8b269.js" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"
					integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="./js/common.js"></script> 
</body>
</html>
