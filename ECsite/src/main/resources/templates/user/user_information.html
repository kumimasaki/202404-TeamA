<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>user-info</title>
  <link rel="stylesheet" th:href="@{/css/user/mypage.css}">
</head>
<body>
  <header>
    <nav class="nav-list">
        <div class="left-items">
            <li><img th:src="@{/img/IT_logo.png}" alt=""></li>
            <li><p class="site-name">ITコース販売サイト</p></li>
        </div>
		<div class="right-items">
			            <li th:text="${userName}"></li>
			            <li><a th:href="@{/user/product/list}"><i class="fa-solid fa-shop"></i>講座一覧</a></li>
			            <li><a th:href="@{/user/cart}"><i class="fa-solid fa-cart-shopping"></i>カート一覧</a></li>
			            <li class="user-menu">
			            <i class="fa-solid fa-user-tie"></i>マイページ
			            	<ul class="dropdown">
			                	<li><a th:href="@{/user/logout}"><i class="fa-solid fa-right-from-bracket"></i>ログアウト</a></li>
			                </ul>
			            </li>
			         </div>
			    </nav>
			</header>
<main>
    <div class="title">
        <p>ユーザー情報</p>
    </div>
    <form class="info-form" id="userInfoForm" th:action="@{/user/information/process}" method="post" enctype="multipart/form-data">
      <label for="username">ユーザー名</label>
      <input type="text" id="userName" name="userName" th:value="${userName}">
  </div>
  <div>
      <label for="email">メールアドレス</label>
      <input type="email" id="userEmail" name="userEmail" th:value="${userEmail}">
  </div>
  
  <div class="btn-container">
      <button type="submit" id="saveButton" onClick="saveInfo()">編集</button>
      <button type="button" class="back" onclick="history.back();">戻る</button>
  </div>

  </form>

</main>
<footer>
  <small>copyright&copy;EC-site@2024 Team A-All right reserved</small>
</footer>

<script src="https://kit.fontawesome.com/06d9b8b269.js" crossorigin="anonymous"></script>
<script src="js/code.js"></script>
<!--button-->
<script>
	function saveInfo() {
		        alert('ユーザー情報が更新されました。')
		    }
</script>
</body>

</html>
