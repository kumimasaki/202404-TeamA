<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user_register</title>
	<link rel="stylesheet" th:href="@{/css/user/register.css}">
</head>
<body>
	<header>
	    <a href="user_login.html"><img src="img/IT_logo.png" alt=""></a>
	    <p class="site-name">ITコース販売サイト</p>
	</header>
	<main>
	    <div class="container">
	        <div class="wrapper">
	            <div class="title">登録</div>
	            <form th:action="@{/user/confirm}" method="post">
	                <div class="row">
	                    <i class="fa-solid fa-user"></i>
	                    <input type="text" name="userName" id="username" placeholder="ユーザー名" required>
	                </div>
	                <div class="row">
	                    <i class="fa-solid fa-envelope"></i>
	                    <input type="text" name="userEmail" id="email" placeholder="メールアドレス" required>
	                </div>
	                <div class="row">
	                    <i class="fas fa-lock"></i>
	                    <input type="password" name="userPassword" id="password" placeholder="パスワード" required>
	                </div>
					<div th:if="${error}">
					    <p th:text="${error}"></p>
					</div>
	                <div class="row button">
	                    <input type="submit" value="新規登録">
	                </div>
	                <div class="move">登録済方は<a th:href="@{/user/login}">こちら</a></div>
	            </form>
	        </div>
	        <div class="copyright">
	            <small>copyright&copy;EC-site@2024 Team A - All right reserved</small>
	        </div>
	    </div>
	</main>
	    <script src="https://kit.fontawesome.com/06d9b8b269.js" crossorigin="anonymous"></script> 
</body>
</html>
