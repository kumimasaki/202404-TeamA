<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user_register_confirm</title>
</head>
<body>
    <header>
        <h1>登録内容を確認</h1>
    </header>
    <main>
        <div>
            <ul style="list-style: none;">
                <li>名前:<span th:text="${notConfirmedUser.userName}"></li>
                <li>メールアドレス:<span th:text="${notConfirmedUser.userEmail}"></li>
                <li></li>
            </ul>
        </div>
        <div>
			<form th:action="@{/user/register/process}" method="post">
			    <button type="submit">確認</button>
			</form>
			<form th:action="@{/user/register}" method="get">
			    <button type="submit">戻る</button>
			</form>
        </div>
    </main>
    <footer>
        <small>copyright&copy;EC-site@2024 Team A-All right reserved</small>
    </footer>
</body>
</html>
