<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin_login</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <header>
        <h1>管理者ログイン</h1>
    </header>
    <main>
        <section>
            <form action="#" method="post">
                <div>
                    <label for="email">メールアドレス</label>
                    <input type="text" name="adminEmail" id="email" placeholder="メールアドレスを記入">
                </div>
                <div>
                    <label for="password">パスワード</label>
                    <input type="text" name="adminPassword" id="password" aria-placeholder="パスワードを記入">
                </div>
                <div>
                    <button type="button">ログイン</button>
                </div>
                <div>
                    <a href="#">新規登録はこちら</a>
                </div>
            </form>
        </section>
    </main>

</html>
