<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>登録</h1>
    </header>
    <main>
        <section>
            <form action="#" method="post">
                <div>
                    <label for="name">名前</label>
                    <input type="text" name="admin_name" id="name" placeholder="名前を記入">
                </div>
                <div>
                    <label for="email">メールアドレス</label>
                    <input type="text" name="admin_login" id="email" placeholder="メールアドレスを記入">
                </div>
                <div>
                    <label for="password">パスワード</label>
                    <input type="text" name="password" id="password" placeholder="パスワード">
                </div>
                <div>
                    <button type="button">新規登録</button>
                </div>
                <div>
                    <a href="#">アカウント再登録はこちら</a>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <small>copyright&copy;EC-site@2024 Team A-All right reserved</small>
    </footer>
</body>
</html>
