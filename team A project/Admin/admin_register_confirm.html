<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

        <div class="container">
            <div class="wrapper">
                <div class="title">登録内容確認</div>

                </form>
            </div>

        function confirmRegister() {
            alert('登録完了しました。')
        }

    </script>
