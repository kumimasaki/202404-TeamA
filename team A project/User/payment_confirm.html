<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment-confirm</title>
    <link rel="stylesheet" href="css/product.css">
</head>
<body>
    <div>
        <div class="pay-process">
            <span class="other-process">お支払い方法選択</span>
            <span class="mark">&#x25B6;</span>
            <span class="now-process">申し込む内容確認</span>
            <span class="mark">&#x25B6;</span>
            <span class="other-process">申し込み完了</span>
        </div>
        
        <div class="confirm-contents-container">
            <ul>
                <li>
                    <div class="cart-item">
                        <img src="img/alcohol.jpg" alt="" class="cart-item-img">
                        <div class="cart-course-info">
                        <p>時間 : yyyy/mm/dd  12:00 ~ 14:00</p>
                   
                        <p>HTML初心者コース</p>
                   
                        <p>値段 : 12000円</p>
                    </div>
                    </div>
                </li>
                <li>
                    <div class="cart-item">
                        <img src="img/apple.jpg" alt="" class="cart-item-img">
                        <div class="cart-course-info">
                        <p>時間 : yyyy/mm/dd  12:00 ~ 14:00</p>
                   
                        <p>HTML初心者コース</p>
                    
                        <p>値段 : 12000円</p>
                    </div>
                    </div>
                </li>
            </ul>
        </div>
        <hr>
        <div class="payment-confirm-selection">
            <p>お支払い方法 : xxxx</p>
        </div>
        <div class="confirm-total-money">
            <p>合計金額 : xxxxx円</p>
        </div>
        <div class="cart-list-btn-container">
            <button>決済確定</button>
            <button class="back-btn">戻る</button>
        </div>
    </div>
</body>
</html>
