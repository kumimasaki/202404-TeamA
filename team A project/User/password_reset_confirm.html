<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pass_reset_form</title>
    <link rel="stylesheet" href="css/password.css">
</head>
<body>
    <header>
        <a href="user_login.html"><img src="img/IT_logo.png" alt=""></a>
        <p class="site-name">ITコース販売サイト</p>
    </header>
    <main>
        <div class="container">
            <div class="wrapper">
                <div class="title">パスワード再設定</div>
                <form action="password_reset_success.html" method="post">
                    <p>新しいパスワードを入力してください</p>
                    <div class="row">
                        <i class="fas fa-lock"></i>  
                        <input type="password" name="userPassword" id="password" placeholder="パスワード" required>
                    </div>
                    <div class="row">
                        <i class="fas fa-unlock"></i>   
                        <input type="text" name="userEmail" id="email" placeholder="もう一度パスワード" required>
                    </div>
                     <!-- <p class="error-message" th:if="${error}">入力したパスワードが一致してない</p>  -->
                     <div class="button-gourp">
                        <button class="confirm-button">確認</button>
                        <button class="return">戻る</button>
                    </div>
                </form>
            </div>
            <div class="copyright">
                <small>copyright&copy;EC-site@2024 Team A - All right reserved</small>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/06d9b8b269.js" crossorigin="anonymous"></script> 
</body>
</html>
