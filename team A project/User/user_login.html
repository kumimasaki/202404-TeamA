<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user_login</title>
</head>
<body>
    <header>
        <h1>ログイン</h1>
    </header>
    <main>
        <section>
            <form action="#" method="post">
                <div>
                    <label for="email">メールアドレス</label>
                    <input type="text" name="userEmail" id="email" placeholder="メールアドレスを記入">
                </div>
                <div>
                    <label for="password">パスワード</label>
                    <input type="text" name="userPassword" id="password" aria-placeholder="パスワードを記入">
                </div>
                <div>
                    <label for="telephone">パスワード</label>
                    <input type="text" name="userTelephone" id="telephone" aria-placeholder="電話番号を記入">
                </div>
                <div>
                    <button type="button">ログイン</button>
                </div>
                <div>
                    <a href="#">新規登録はこちら</a>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <small>copyright&copy;EC-site@2024 Team A-All right reserved</small>
    </footer>
</body>
</html>
