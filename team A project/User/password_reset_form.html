<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pass_reset_form</title>
</head>
<body>
    <main>
        <section>
            <h1>パスワードリセット</h1>
            <form action="#" method="post">
                <div>
                    <p>登録済みのユーザー名とメールアドレスを入力して下さい</p>
                </div>
                <div>
                    <input type="text" name="user_name" placeholder="ユーザー名">
                </div>
                <div>
                    <input type="text" name="password" placeholder="パスワード">
                </div>
                <div>
                    <button>送信</button>
                </div>
                <div>
                    <button>戻る</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
