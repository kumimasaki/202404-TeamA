<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>user-info</title>
  <link rel="stylesheet" href="css/mypage.css">
</head>
<body>
  <header>
    <nav class="nav-list">
        <div class="left-items">
            <li><img src="img/IT_logo.png" alt=""></li>
            <li><p class="site-name">ITコース販売サイト</p></li>
        </div>
        <div class="right-items">
            <li>ユーザー名</li>
            <li><i class="fa-solid fa-shop"></i>講座一覧</li>
            <li><i class="fa-solid fa-cart-shopping"></i>カート一覧</li>
            <li class="user-menu">

                    <li><i class="fa-solid fa-right-from-bracket"></i>ログアウト</li>

</header>
<main>
    <div class="title">
        <p>ユーザー情報</p>
    </div>
    <form class="info-form" action="#" method="post" enctype="multipart/form-data">
    <div>
      <label for="username">ユーザー名</label>
      <input type="text" id="username" name="username" value="****">
  </div>
  <div>
      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" value="****@***">
  </div>
  
  <div class="btn-container">
      <button type="submit" class="">編集</button>
      <button type="button" class="back">戻る</button>
  </div>
</form>
</main>
